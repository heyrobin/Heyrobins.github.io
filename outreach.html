<!-- main_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/outreach.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <title>Robin Singh | Resume</title>
    <!-- Include jQuery (you can download it or use a CDN) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <!-- Script to dynamically load header, profile, and footer -->
    <script>
        $(function() {
            // Load the header
            var headerPromise = $.ajax({
                url: '/elements/header.html',
                method: 'GET'
            }).then(function(data) {
                $('body').prepend(data);
            });
    
            // Load the profile
            var elementPromise = $.ajax({
                url: '/elements/outreach%20element.html',
                method: 'GET'
            }).then(function(data) {
                $('body').append(data);
            });
    
            // Load the footer
            var footerPromise = $.ajax({
                url: '/elements/footer.html',
                method: 'GET'
            }).then(function(data) {
                $('body').append(data);
            });
    
            // Ensure loading order
            $.when(headerPromise, elementPromise, footerPromise).then(function() {
                // All content loaded, do any additional setup if needed
            });
        });
    </script>
    
    
</body>
</html>
